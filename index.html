<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For My Love ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      margin-top: 100px;
      font-size: 3em;
      color: #fff;
      text-shadow: 1px 1px 5px #ff6b6b;
    }

    p {
      font-size: 1.4em;
      color: #fff;
      margin: 20px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .heart {
      width: 20px;
      height: 20px;
      position: absolute;
      background: red;
      transform: rotate(45deg);
      animation: float 6s infinite ease-in;
      opacity: 0.6;
    }

    .heart:before, .heart:after {
      content: '';
      width: 20px;
      height: 20px;
      background: red;
      position: absolute;
      border-radius: 50%;
    }

    .heart:before {
      top: -10px;
      left: 0;
    }

    .heart:after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        bottom: -50px;
        left: calc(50% - 10px);
        opacity: 0.6;
      }
      100% {
        bottom: 110%;
        left: calc(50% + 100px * (random() - 0.5));
        opacity: 0;
      }
    }

    button {
      padding: 10px 20px;
      background-color: #fff;
      border: none;
      color: #ff6b6b;
      font-size: 1em;
      border-radius: 25px;
      cursor: pointer;
      margin-top: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }

    button:hover {
      background-color: #ffe6e6;
    }
  </style>
</head>
<body>
  <h1>To My Love, Tanisha üíñ</h1>
  <p>
    Every moment with you feels like magic. You light up my world in ways I never imagined. <br>
    This little page is just a small reminder of how much you mean to me. <br>
    I love you, endlessly and always. üíå
  </p>

  <button onclick="playMusic()">Play Our Song üé∂</button>
  <audio id="song" src="your-song.mp3"></audio>

  <script>
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (4 + Math.random() * 3) + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }
    setInterval(createHeart, 500);

    function playMusic() {
      document.getElementById('song').play();
    }
  </script>
</body>
</html>
